<!DOCTYPE html>
<html lang="en-US">

<head>
<script src="3rdParty/angular-1.4.8/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<body ng-app="DisplaySpacecraftAttitude">

  <div ng-controller="mainController">
    <button ng-click="startDemo()">Start Demo</button>
    <button ng-click="startStepping()">Start Stepping</button>
    <button ng-click="torqueZCounterClockwise()">Torque Z Counter-Clockwise</button>
    <button ng-click="torqueZClockwise()">Torque Z Clockwise</button>
    <button ng-click="torqueXCounterClockwise()">Torque X Counter-Clockwise</button>
    <button ng-click="torqueXClockwise()">Torque X Clockwise</button>
    <button ng-click="torqueYCounterClockwise()">Torque Y Counter-Clockwise</button>
    <button ng-click="torqueYClockwise()">Torque Y Clockwise</button>
    <canvas id="myCanvas" width="1350" height="510"</>
  </div>

  <script type="text/javascript" src="displaySpacecraftAttitude.js"></script>
</body>

</html>
